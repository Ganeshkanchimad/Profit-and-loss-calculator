<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>Profit And Loss Calculator</title>
      <link rel="stylesheet"
            href="styles.css">
</head>

<body>

      <h1 id="heading">Profit/Loss Calculator</h1>

      <table>
            <tr>
                  <td>
                        <label for="initial-price">Initial Price : </label>
                  </td>
                  <td>
                        <input type="number"
                               name="initial-price"
                               id="initial-price">
                  </td>
            </tr>
            <tr>
                  <td>
                        <label for="no-of-stocks">No. of Stocks : </label>
                  </td>
                  <td>
                        <input type="number"
                               name="no-of-stocks"
                               id="no-of-stocks">
                  </td>
            </tr>
            <tr>
                  <td>
                        <label for="current-price">Current Price: </label>
                  </td>
                  <td>
                        <input type="number"
                               name="current-price"
                               id="current-price">
                  </td>
            </tr>

      </table>

      <button id="check-btn">Hoping F.D wasn't Wise.</button>

      <div class="output"></div>

      <script src="index.js"></script>
</body>

</html>
