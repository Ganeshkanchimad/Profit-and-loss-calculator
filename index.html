<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>Profit And Loss Calculator</title>
      <link rel="stylesheet"
            href="styles.css">
</head>

<body>

      <h1 id="heading">Profit/Loss Calculator</h1>

      <label for="initial-price">Initial Price : <input type="number"
                   name="initial-price"
                   id="initial-price"></label>
      <label for="no-of-stocks">No. of Stocks : <input type="number"
                   name="no-of-stocks"
                   id="no-of-stocks"></label>
      <label for="current-price">Current Price: <input type="number"
                   name="current-price"
                   id="current-price"></label>

      <button id="check-btn">Hoping F.D wasn't Wise.</button>

      <div class="output"></div>

      <script src="index.js"></script>
</body>

</html>
